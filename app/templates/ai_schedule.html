<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/ai_schedule.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ai_schedule.css') }}">
    <title>
      AI Programming Schedule
    </title>
</head>
<body>
    <nav class="sch_nav_bar">
      <a class="sch_nav_img" href="https://animeiowa.com/">
        <img src="static/images/AI_logo_small_2.png" alt="Anime Iowa Logo" width="71px" height="40px"/>
      </a>
      <span class="sch_nav_item" onclick="JavaScript:loadScheduleForDay('Friday');">
        Friday
      </span>
      <span class="sch_nav_item" onclick="JavaScript:loadScheduleForDay('Saturday');">
        Saturday
      </span>
      <span class="sch_nav_item" onclick="JavaScript:loadScheduleForDay('Sunday');">
        Sunday
      </span>
      <span class="sch_nav_item" onclick="JavaScript:jumpToCurrTm();">
        Now
      </span>
    </nav>
    <template id="sch_template">
        <div class="sch_card" id="sch_card">
            <div style="overflow:auto">
                <div class="sch_header" id="title">
                  &nbsp;
                </div>
            </div>
    
            <div class="sch_detail" >
                <span id="room">
                  &nbsp;
                </span>:
                <span id="day">
                    &nbsp;
                </span>
                <span id="start_time">
                    &nbsp;
                </span>
                to
                <span id="end_time">
                    &nbsp;
                </span>
            </div>
            <!--<div class="sch_detail_separators" >
                &nbsp;
            </div>-->
    
            <div class="sch_detail sch_description" >
                <span id="description">
                    &nbsp;
                </span>
            </div>
    
        </div>
    </template>
    <div class="sch_lst" id="sch_lst">
      &nbsp;
    </div>
    <div class="panel_det" id="panel_det">
      <div class="close_btn_area" >
        <span class="close_btn" onclick="JavaScript:closeDescription();" >
          Close
        </span>
      </div>
      <div class="panel_hdr_row">
        <span id='title'>
          &nbsp;
        </span>
      </div>
      <div class="panel_det_row">
        <span id='room'>
          &nbsp;
        </span>
        <br />
        <span id="day">
            &nbsp;
        </span>
        <span id="start_time">
            &nbsp;
        </span>
        to
        <span id="end_time">
            &nbsp;
        </span>
      </div>
      <div class="sch_detail_separators" >
          &nbsp;
      </div>

      <div class="panel_det_row" >
        Panelists: 
        <span id="panelists">
            &nbsp;
        </span>
      </div>
      <div class="sch_detail_separators" >
          &nbsp;
      </div>
      <div class="panel_det_row">
        Description: 
        <span id="description">
            &nbsp;
        </span>
      </div>

    </div>
<script>
    JavaScript:loadSchedule({{ sch_json|tojson|safe }})

</script>
</body>
</html>
