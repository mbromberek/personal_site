{% for workout in workouts %}
        <!--div class="workout" id="wrkt{{ workout.id }}" onclick="location.href='{{ url_for('main.edit_workout', workout=workout.id) }}';"-->
        <div class="workout" id="wrkt{{ workout.id }}">
            <table width="100%">
                <tr>
                    <td class="workout-header"  width="75%" rowspan="2">
                        <a class="workout_lnk" href="{{ url_for('main.edit_workout', workout=workout.id) }}">
                            {{ workout.wrkt_dttm }}
                            &nbsp;-&nbsp;
                            {{ workout.type }}
                        </a>
                    </td>
                    <td class="workout-detail" style="text-align: right; " width="25%">
                        {{ workout.category }}
                    </td>
                </tr>
                <tr>
                    <td class="workout-detail" style="text-align: right;">
                        {{ workout.training_type }}
                    </td>
                </tr>
            </table>
            <table width="100%" style="text-align: center;">
                <tr class="workout-detail">
                    <td width="25%">
                        &nbsp;
                    </td>
                    <td  class="workout-detail" width="100px">
                        Distance
                    </td>
                    <td class="workout-detail" width="100px" style="border-right: 1px gray solid; border-left: 1px gray solid">
                        Duration
                    </td>
                    <td class="workout-detail"  width="100px">
                        Pace
                    </td>
                    <td width="25%">
                        &nbsp;
                    </td>
                </tr>
                <tr class="workout-detail" >
                    <td>
                        &nbsp;
                    </td>
                    <td  class="workout-detail" >
                        {{ workout.dist_mi }} mi
                    </td>
                    <td class="workout-detail" style="border-right: 1px gray solid; border-left: 1px gray solid">
                        {{ workout.duration }}
                    </td>
                    <td class="workout-detail">
                        {{ workout.pace }} /mile
                    </td>
                    <td>
                        &nbsp;
                    </td>
                </tr>
            </table>
        </div>
        <br>
{% endfor %}
